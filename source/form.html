<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Cat energy</title>
  </head>
  <body class="page__body">
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img src="/source/img/main-logo.svg" alt="Логотип сайта кэт энерджи" width="202" height="59">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a>Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
    <section class="search-form">
      <h1 class="page-main__title">Подбор программы</h1>
      <div class="search-form__wrapper">
        <p class="search-form__description">Заполните анкету, и мы подберем<br>программу питания для вашего кота</p>
        <div class="search-form__form-wrapper">
          <fieldset class="search-form__subject">
            <label class="search-form__name">Имя <input type="text" name="name" placeholder="Барсик"></label>
            <label class="search-form__weight">Вес <input type="text" name="weight" placeholder="7"></label>
            <label class="search-form__age">Возраст <input type="text" name="age" placeholder="7"></label>
          </fieldset>
          <fieldset class="search-form__subject">
            <label class="search-form__lose-weight">Похудение <input type="checkbox" name="lose-weight" checked></label>
            <label class="search-form__get-weight">Набор массы <input type="checkbox" name="get-weight"></label>
            <label class="search-form__not-data">Не знаю (нужен ваш совет) <input type="checkbox" name="not-data"></label>
          </fieldset>
          <fieldset class="search-form__subject">
            <legend class="search-form__owner-contacts">Контактные данные (владельца кота)</legend>
            <label class="search-form__email">email:* <input type="text" name="email" placeholder="кuklachev@gmail.com"></label>
            <label class="search-form__phone">телефон:* <input type="text" name="phone" placeholder="8 (960) 900-60-90"></label>
          </fieldset>
          <fieldset class="search-form__subject">
            <legend class="search-form__comment">Комментарий</legend>
            <input type="text-area" name="text" placeholder="Расскажите о повадках кота">
          </fieldset>
          <fieldset class="search-form__option">
            <legend class="search-form__subject">Дополнительно</legend>
            <label class="search-form__option-point">Сахарозаменитель <input type="checkbox" name="sweetener" checked></label>
            <label class="search-form__option-point">Питьевая вода <input type="checkbox" name="water"></label>
            <label class="search-form__option-point">Молоко <input type="checkbox" name="milk"></label>
            <label class="search-form__option-point">Витамины <input type="checkbox" name="vitamins"></label>
          </fieldset>
        </div>
      </div>
    </section>
    <section class="page-map">
      <h2 class="visually-hidden">Наш офис на карте</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3892.4249384745185!2d30.32049607483478!3d59.93875876630934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1644524520537!5m2!1sru!2sru"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo">
          <img src="/source/img/Footer-logo.svg" alt="Логотип кэт энерджи" width="124" height="24">
        </a>
        <div class="page-footer__social-wrapper">
          <ul class="page-footer__social__list">
            <li class="page-footer__social__item">
              <a class="page-footer__social__link" href="vk.com">Мы в контакте</a>
            </li>
            <li class="page-footer__social__item">
              <a class="page-footer__social__link" href="instagram.com">Мы в инстаграм</a>
            </li>
            <li class="page-footer__social__item">
              <a class="page-footer__social__link" href="facebook.com">Мы в фэйсбук</a>
            </li>
          </ul>
        </div>
        <a class="page-footer__developer-link" href="https://htmlacademy.ru/">
          <img src="/source/img/Logo_html.svg" alt="Логотип разработчика сайта" width="163" height="34">
        </a>
      </div>
    </footer>
  </body>
</html>
